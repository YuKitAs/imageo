<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Imageo :: Convert Image to Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="main.js" async></script>
</head>

<body>
  <div id="file-selection-view" class="file-selection-view">
    <svg class="file-selection-icon" width="150" height="150" viewBox="0 0 200 200">
      <circle cx="70" cy="70" r="60" stroke="var(--dol-text-color)" stroke-width="20" fill="none" />
      <circle cx="133" cy="133" r="10" fill="var(--dol-text-color)" />
      <line x1="153" y1="153" x2="190" y2="190" stroke="var(--dol-text-color)" stroke-width="20"
        stroke-linecap="round" />
    </svg>
    <div class="file-selection-prompt">Tap to select an image</div>
    <input id="file-selection-input" class="file-selection-input" type="file" accept="image/*" />
  </div>

  <div id="navigation-view" class="navigation-view">
      <div class="navigation-map-image-layer">
      </div>
      <div class="navigation-map-marker-layer">
      </div>
      <div class="navigation-popup-layer">
      </div>
      <div class="navigation-control-layer">
        <div class="navigation-tool-box">
          <button id="navigation-add-pin-button" class="navigation-tool-button">
            <svg class="add-pin-icon" width="20" height="20" viewBox="0 0 200 200">
              <circle cx="100" cy="55" r="45" stroke="var(--lod-text-color)" stroke-width="20" fill="none" />
              <line x1="100" y1="110" x2="100" y2="155" stroke="var(--lod-text-color)" stroke-width="20"
                stroke-linecap="round" />
              <circle cx="100" cy="190" r="10" fill="var(--lod-text-color)" />
            </svg>
          </button>
        </div>
        <div id="navigation-current-location" class="navigation-current-location">
          Locating...
        </div>
      </div>
    </div>
</body>

</html>
