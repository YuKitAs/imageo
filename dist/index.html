<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Imageo :: Convert Image to Map</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="main.js" async></script>
</head>

<body class="container">
  <img src="hamster-still.png" height="30" width="30"></img>
  <img src="hamster-run.gif" height="30" width="30"></img>

  <div id="file-selection-view" class="container file-selection-view">
    <svg class="file-selection-icon" width="150" height="150" viewBox="0 0 200 200">
      <circle cx="70" cy="70" r="60" stroke="var(--dol-text-color)" stroke-width="20" fill="none" />
      <circle cx="133" cy="133" r="10" fill="var(--dol-text-color)" />
      <line x1="153" y1="153" x2="190" y2="190" stroke="var(--dol-text-color)" stroke-width="20"
        stroke-linecap="round" />
    </svg>
    <div class="file-selection-prompt">Tap to select an image</div>
    <input id="file-selection-input" class="container file-selection-input" type="file"
      accept="image/*"></input>
  </div>

  <div id="navigation-view" class="container navigation-view" hidden>
    <div id="navigation-map-interactor" class="container navigation-map-interactor">
      <div id="navigation-translated-layer" class="layer navigation-translated-layer">

        <div id="navigation-scaled-layer" class="layer navigation-scaled-layer">
          <div id="navigation-image-layer" class="layer navigation-image-layer"></div>
        </div>

        <div id="navigation-marker-layer" class="layer navigation-marker-layer"></div>

        <div id="navigation-popup-layer" class="layer navigation-popup-layer"></div>

      </div>
    </div>

    <div class="container navigation-control-container">

      <div class="navigation-tool-box">
        <button id="navigation-add-pin-button" class="navigation-tool-button">
          <svg class="navigation-add-pin-icon" width="20" height="20" viewBox="0 0 200 200">
            <circle cx="140" cy="60" r="45" stroke="var(--lod-text-color)" stroke-width="20"
              fill="none" />
            <line x1="140" y1="115" x2="140" y2="155" stroke="var(--lod-text-color)"
              stroke-width="20" stroke-linecap="round" />
            <circle cx="140" cy="190" r="10" fill="var(--lod-text-color)" />
            <line x1="10" y1="150" x2="70" y2="150" stroke="var(--lod-text-color)" stroke-width="20"
              stroke-linecap="round" />
            <line x1="40" y1="120" x2="40" y2="180" stroke="var(--lod-text-color)" stroke-width="20"
              stroke-linecap="round" />
          </svg>
        </button>
      </div>

      <div id="navigation-current-position-text" class="navigation-current-position-text">
        Positioning...
      </div>

    </div>

  </div>

  <div class="templates">
    <div id="navigation-pin-template" class="navigation-pin">
      <svg class="navigation-pin-icon" width="35" height="40" viewBox="0 0 175 200">
        <polygon points="80 130 100 200 120 130" stroke="none" stroke-width="0"
          fill="var(--pin-color-1)" />
        <circle cx="100" cy="70" r="65" stroke="none" fill="var(--pin-color-1)" />
        <circle cx="100" cy="70" r="40" stroke="none" fill="var(--pin-color-2)" />
        <circle cx="100" cy="70" r="15" stroke="none" fill="var(--pin-color-3)" />
      </svg>
    </div>
    <div id="navigation-position-marker-template" class="navigation-position-marker">
      <img src="hamster-still.png"></img>
    </div>
  </div>
</body>

</html>
